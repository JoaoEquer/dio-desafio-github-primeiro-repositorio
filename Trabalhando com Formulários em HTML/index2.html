<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trilha HTML - Dio</title>
    <style>
        .row {
            margin: 5px;
        }

        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 15px 0;
            border-radius: 10px;
            background-color: bisque;
            border-color: dimgrey;
        }
    </style>
</head>
<body>
<div id="menu-lateral">
    <div id="links">
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>
</div>
<h1>Formulário de cadastro</h1>
<fieldset>
    <legend>Dados Pessoais</legend>
    <div class="row">
        <label>Nome:</label><input type="text"/>
        <label>E-mail:</label><input type="text"/>
    </div>
    <div class="row">
        <label>Profissão:</label><input type="text"/>
        <label>Empresa:</label><input type="text"/>
    </div>
</fieldset>
<fieldset>
    <legend>Endereço</legend>
    <div class="row">
        <label>Endereço:</label><input type="text"/>
        <label>Número:</label><input style="width: 30px" type="text" width="10"/>
    </div>
    <div class="row">
        <label>Bairro:</label><input type="text"/>
    </div>
    <div class="row">
        <label>Cidade/UF</label><input type="text"/>
    </div>
</fieldset>
<fieldset>
    <legend>Informações de contato</legend>
<div>
    <label>Celular:</label><input type="text"/>
    <label>Whatsapp:</label><input type="text"/>
</div>
<div>
    <label>Linkedin:</label><input type="text"/>
    <label>Github:</label><input type="text"/>
</div>
</fieldset>
<div class="row">
    <button type="reset">
        limpar
    </button>
    <button type="submit">
        Enviar formulário
    </button>
</div>

</body>
</html>
